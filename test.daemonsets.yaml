---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: testconsole
spec:
  selector:
    matchLabels:
      app: testconsole
  template:
    metadata:
      labels:
        app: testconsole
      annotations:
        node-detacher.variant.run/deletion-priority: "-1"
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sleep","10"]
