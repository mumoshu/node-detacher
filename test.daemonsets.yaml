apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: testapp
spec:
  selector:
    matchLabels:
      app: testapp
  template:
    metadata:
      labels:
        app: testapp
      annotations:
        node-detacher.variant.run/deletion-priority: "2"
    spec:
      containers:
      - name: nginx
        image: nginx:latest
---
